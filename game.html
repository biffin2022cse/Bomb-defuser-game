<!DOCTYPE html>
<html>
  <head>
    <title>Defuse the Bomb</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="hint-icon" data-toggle="modal" data-target="#hintModal" title="Need a hint?">
      <i class="fas fa-lightbulb"></i>
    </div>
    <div class="timer-container">
      <input type="text" class="user-input" id="defuser" placeholder="Type code & press Enter" />
      <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/time-bomb-img.png" class="bomb-image" />
      <p class="timer-display" id="timer">10</p>
    </div>

    <div class="modal fade" id="hintModal" tabindex="-1" aria-labelledby="hintModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hintModalLabel">Hint</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            Type <strong>"defuse"</strong> and press Enter before the timer hits zero!
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sc.js"></script>
  </body>
</html>
